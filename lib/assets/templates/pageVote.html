<div class="votes" id="{{elementID}}">
    <div class="thumbs">
        <div class="pure-g-r">
            <div class="pure-u-1-2 up">
                <button class="pure-button thumb_up" data-ng-click="upVote()" data-ng-class="{selected: votedUp}">
                    <i class="fa fa-thumbs-up"></i>
                </button>
            </div>
            <div class="pure-u-1-2 down">
                <button class="pure-button fa thumb_down" data-ng-click="downVote()" data-ng-class="{selected: votedDown}">
                    <i class="fa fa-thumbs-down"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="rating" data-ng-bind="ratingText" data-ng-class="{negative: negative}"></div>
</div>
